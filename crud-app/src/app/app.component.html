<div class="parent">
  <!-- div1 -->
  <div class="div1"> 
    <table class="table">
      <tr>
        <th align=left>S No.</th>
        <th align=left>Product</th>
        <th align=left>Quantity</th>
        <th align=left>Update</th>
        <th align=left>Delete</th>
      </tr>
      <tr *ngFor= "let d of itemArray; let i=index">
        <td>{{i+1}}</td>
        <td>{{d.product}}</td>
        <td>{{d.quantity}}</td>
        <td><button id="button" (click)="modalShow(d.$key)">Update</button></td>
        <td><button (click)="delete(d.$key)">Delete</button></td>
      </tr>
    </table>
  </div>
  <!-- div2 -->
  <div class="div2"> 
    <h1>Shopping List</h1>
    <p>Developed using MEAN stack</p>
  </div>
  <!-- div3 -->
  <div class="div3">
    <form [formGroup]="dataForm" (ngSubmit)='save()'>
    <label for="product">Product:</label>
    <input formControlName='product' type="text" placeholder="Product name" required>
    <label for="quantity">Quantity:</label>
    <input formControlName='quantity' type="number" placeholder="0" required>
    <button type='submit'>Submit</button>
    </form>
  </div>

  <!-- Modal Section -->

  <div class="bg-modal" *ngIf="modal">
	  <div class="modal-contents">
      <div class="close" (click)="modalHide()">+</div>
		  <form [formGroup]="dataForm" (ngSubmit)='update()' class="bg-form" action="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9Q8JB8fnhmE7R_Xw-9uBQwXZbNUNKRR0M3g&usqp=CAU" alt="Update Item">
		    <input type="text" formControlName='product' placeholder="Product">
		    <input type="number" formControlName='quantity' placeholder="Quantity">
        <button type="submit">Update</button>
		  </form>
    </div>
  </div>
</div>
